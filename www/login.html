<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-view hide-nav-bar="true" ng-controller="UserCtrl">
      <div class="bar bar-header bar-positive">
        <h1 class="title">用户登录</h1>
      </div>
      <div class="bar bar-subheader">
        <div class="button-bar sub_header_list">
            <a class="button button-clear" ng-class="{true:'button-assertive',false:'button-positive'}[isLogin]" ng-click="toggleView(true)">用户登录</a>
            <a class="button button-clear" ng-class="{true:'button-positive',false:'button-assertive'}[isLogin]" ng-click="toggleView(false)">快捷注册</a>
        </div>
      </div>
      <ion-content ng-show="isLogin" class="has-subheader">
        <div class="list list-inset removePM">
          <label class="item item-input">
            <span class="input-label ion-android-call">&nbsp;&nbsp;手机号码</span>
            <input type="number" placeholder="请输入手机号码" ng-model="user.phone" required>
          </label>
          <label class="item item-input">
            <span class="input-label ion-android-lock">&nbsp;&nbsp;密码</span>
            <input type="password" placeholder="请输入密码" ng-model="user.password" required>
          </label>
          <label class="item item-input">
            <span class="input-label ion-ios-checkmark-outline">&nbsp;&nbsp;记住密码</span>
            <ion-checkbox ng-model="user.isChecked" style="border:0;"></ion-checkbox>
          </label>
        </div>
        <div class="list list-inset removePM" ng-show="showMessage">
          <label class="item item-stacked-label" style="text-align:center;">
            <span style="color:red;">{{message}}</span>
          </label>
        </div>
        <div class="padding">
          <button ng-click="login()" class="button button-block button-positive">
            <b>登&nbsp;&nbsp;录</b>
          </button>
        </div>
      </ion-content>
      <!--用户注册-->
      <ion-content ng-hide="isLogin" class="has-subheader">
        <div class="list list-inset removePM">
          <label class="item item-input">
            <span class="input-label ion-android-call">&nbsp;&nbsp;手机号码</span>
            <input type="text" placeholder="请输入手机号码" ng-model="user2.phone" required ng-blur="validate()">
          </label>
          <label class="item item-stacked-label" style="text-align:center;">
            <span id="rs-no" style="color:#eee;font-size:small;">请输入11位手机号码</span>
          </label>
          <label class="item item-input">
            <span class="input-label ion-android-people">&nbsp;&nbsp;昵称</span>
            <input type="text" placeholder="请输入昵称" ng-model="user2.fname" required>
          </label>
          <label class="item item-stacked-label" style="text-align:center;">
            <span id="rs-nc" style="color:#eee;font-size:small;">请输入2~5个汉字组成的昵称</span>
          </label>
          <label class="item item-input">
            <span class="input-label ion-android-lock">&nbsp;&nbsp;密码</span>
            <input type="password" placeholder="请输入密码" ng-model="user2.password" required>
          </label>
          <label class="item item-stacked-label" style="text-align:center;">
            <span id="rs-pw" style="color:#eee;font-size:small;">请输入5~8位由数字或字母组成的密码</span>
          </label>
        </div>
        <div class="list list-inset removePM" ng-show="showMessage">
          <label class="item item-stacked-label" style="text-align:center;">
            <span style="color:red;">{{message}}</span>
          </label>
        </div>
        <div class="padding">
          <button ng-click="regist()" class="button button-block button-positive" >
            <b>注&nbsp;&nbsp;册</b>
          </button>
        </div>
      </ion-content>
    </ion-view>
  </body>
</html>
